<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Inheritance</title>
</head>

<body>
  <h1>Pengenalan Class Inheritance</h1>
</body>
<script>
  class Animal {
    constructor(name, weight) {
      this.name = name;
      this.weight = weight;
    }

    eat() {
      return `${this.name} is eating!`;
    }

    sleep() {
      return `${this.name} is going to sleep!`;
    }

    wakeUp() {
      return `${this.name} is waking up!`;
    }

  }

  class Gorilla extends Animal {
    constructor(name, weight) {
      super(name, weight); // Mengambil property name dan wight pada parent constructor
    }

    climbTrees() {
      return `${this.name} is climbing trees!`;
    }

    poundChest() {
      return `${this.name} is pounding its chest!`;
    }

    showVigour() {
      return `${super.eat()} ${this.poundChest()}`; // Memanggil method eat pada parent
    }

    dailyRoutine() {
      return `${super.wakeUp()} ${this.poundChest()} ${super.eat()} ${super.sleep()}`;
    }

  }
  const gorilla = new Gorilla('George', '160Kg');
  console.info(gorilla.poundChest())
  console.info(gorilla.sleep())
  console.info(gorilla.showVigour())
  console.info(gorilla.dailyRoutine())

  // OUTPUT:
  // George is pounding its chest!
  // George is going to sleep!
  // George is eating! George is pounding its chest!
  // George is waking up! George is pounding its chest! George is eating! George is going to sleep!
</script>

</html>
