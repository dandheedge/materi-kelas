<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Prototype</title>
</head>

<body>
  <h1>Pengenalan Class Prototype</h1>
</body>
<script>
  class Car {
    constructor(brand, color) {
      this.brand = brand
      console.info(`Merk mobil ${brand} berwarna, ${color}`)
    }
  }
  Car.prototype.brake = function () {
    console.info(`${this.brand} kecepatannya melambat`)
  }
  const civic = new Car("Honda", "Merah")
  console.info(civic)
  console.info(civic.brake())
</script>

</html>
