<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>For Of</title>
</head>

<body>
  <script>

    const names = ["Dandhi", "Jason", "Budi"];
    for (const name of names) {
      document.writeln(`<p>${name}</p>`);
    }

    const fullName = "Jason Wiranata";
    for (const character of fullName) {
      document.writeln(`<p>${character}</p>`);
    }

  </script>
</body>

</html>
