<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector Relationship</title>
</head>

<body>
  <h1>Judul Artikel</h1>
  <ul id="nav">
    <li>About</li>
    <li>Features</li>
    <li>Contact Us</li>
  </ul>

</body>
<script>
  const children = document.querySelector("#nav").children;
  console.info(children);

  const parent = document.querySelector("li").parentNode
  console.info(parent);

  const siblings = document.querySelector("li").nextSibling
  console.info(sibling)
</script>

</html>
