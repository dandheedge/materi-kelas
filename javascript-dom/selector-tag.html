<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Attribute Selector</title>
</head>

<body>
  <h1>Judul Artikel</h1>
  <p>Deskripsi dari artikel tersebut</p>

  <script>

    const paragraph = document.getElementsByTagName("p");
    console.info(paragraph);

  </script>

</body>

</html>
