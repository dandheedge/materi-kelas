<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Attribute</title>
</head>

<body>
  <img id="cat" alt="PZN Logo">
  <div style="height: 100px; width: 100px;border: 2px solid black;">Div</div>
  <script>

    const logo = document.getElementById("cat");

    // const src = document.createAttribute("src");
    // src.value = "https://unsplash.com/photos/uhnZZUaTIOs";
    // logo.setAttributeNode(src);

    logo.setAttribute("src", "https://unsplash.com/photos/uhnZZUaTIOs");

    // Select div
    const div = document.querySelector('div');

    // Apply style to div
    div.setAttribute('style', 'text-align: center');
    div.style.borderRadius = '50%';
    div.style.display = 'flex';
    div.style.justifyContent = 'center';
    div.style.alignItems = 'center';

  </script>

</body>

</html>
