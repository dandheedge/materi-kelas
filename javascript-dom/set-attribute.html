<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Attribute</title>
</head>

<body>
  <img id="cat" alt="Foto Kucing" src="https://s3.amazonaws.com/freecodecamp/running-cats.jpg">
  <div style="height: 100px; width: 100px;border: 2px solid black;"></div>
  <script>

    const kucing = document.getElementById("cat");
    kucing.setAttribute("src", "https://s3.amazonaws.com/freecodecamp/relaxing-cat.jpg");

    // Select div
    const div = document.querySelector('div');

    // Apply style to div
    div.style.borderRadius = '50%';
    div.style.border = '5px solid red';

  </script>

</body>

</html>
